<template name="send">


    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">SMS versenden</h1>
        </div>

        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <form id="sendForm">
                    <div class="form-group">
                        <label for="validate-phone">Telefon Nummer </label>
                        <div class="input-group" data-validate="phone">
                            <input type="text" class="form-control" name="phonenumber" id="validate-phone" placeholder="+49158898798" required>
                            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">SMS Text</label>
                        <textarea class="form-control" name="smstext" placeholder="SMS Text" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary col-xs-12" >Versenden</button>

                </form>

                <button  class="btn btn-primary col-xs-12" id="insert">wed</button>

                {{> messages}}
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>


</template>
