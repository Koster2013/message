<template name="ResetPassword">


    <form class="form-signin" id="resetForm">

        {{#if isAuthorizedUser }}
            <input name="oldpassword" type="password" class="form-control" placeholder="Altes Password"
                   pattern=".{6,32}" required title="6-32 characters ">
        {{/if}}
        <input name="password" type="password" class="form-control" placeholder="Neues Password"
               pattern=".{6,32}" required title="6-32 characters ">
        <input name="password2" type="password" class="form-control" placeholder="Password wiederholen"
               pattern=".{6,32}" required title="6-32 characters " style="   margin-bottom: 10px;">
        <input type="submit" class="btn btn-lg btn-default btn-block" value="Erstellen"/>
    </form>

    <div id="tabs" data-tabs="tabs">
        {{#if isAuthorizedUser }}
            <p class="text-center"><a href="/dashboard">Dashboard</a></p>
        {{else}}
            <p class="text-center"><a href="/login">Login</a></p>
            <p class="text-center"><a href="/forgotPassword">Passwort vergessen</a></p>
        {{/if}}
    </div>
</template>
